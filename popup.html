<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grokify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 16px;
      background: #fff;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header-icon {
      width: 24px;
      height: 24px;
    }
    
    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #0645ad;
    }
    
    .mode-section {
      margin-bottom: 16px;
    }
    
    .mode-section-title {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .mode-option {
      display: flex;
      align-items: flex-start;
      padding: 10px;
      margin-bottom: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .mode-option:hover {
      border-color: #a7d7f9;
      background-color: #f8f9fa;
    }
    
    .mode-option.selected {
      border-color: #0645ad;
      background-color: #e8f4f8;
    }
    
    .mode-option input[type="radio"] {
      margin-right: 10px;
      margin-top: 2px;
      cursor: pointer;
    }
    
    .mode-option-content {
      flex: 1;
    }
    
    .mode-option-name {
      font-weight: 600;
      font-size: 14px;
      color: #0645ad;
      margin-bottom: 4px;
    }
    
    .mode-option-desc {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/grok_icon.png" alt="Grokify" class="header-icon">
    <span class="header-title">Grokify</span>
  </div>

  <div class="mode-section">
    <div class="mode-section-title">Mode</div>
    
    <label class="mode-option" id="option-prompt">
      <input type="radio" name="mode" value="prompt" id="mode-prompt">
      <div class="mode-option-content">
        <div class="mode-option-name">Prompt Mode</div>
        <div class="mode-option-desc">Show icon button on Wikipedia articles</div>
      </div>
    </label>
    
    <label class="mode-option" id="option-redirect">
      <input type="radio" name="mode" value="redirect" id="mode-redirect">
      <div class="mode-option-content">
        <div class="mode-option-name">Auto Redirect</div>
        <div class="mode-option-desc">Automatically redirect when page exists</div>
      </div>
    </label>
  </div>

  <div id="status" class="status"></div>

  <div class="footer">
    Click icon on Wikipedia to open Grokipedia
  </div>

  <script src="popup.js"></script>
</body>
</html>
